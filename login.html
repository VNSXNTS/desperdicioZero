<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para o Font Awesome -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('./CANIL-3-scaled.jpg');
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            position: relative;
            border: 1px solid #050505;
            padding: 10px;
            color: #050505;
            text-align: center;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        div .social-buttons{
            position: relative;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            margin: 0 -30px;
            padding: 15px;
            color: #070504;
            font-size: 15px;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 5px;

        }

        input {
            padding: 15px;
            border: 2px solid #e6c50b;
            color: #070504;
            font-size: 15px;
            margin:;
            width: 55%;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        button {
            background-color: #e6c50b;
            border: none;
            width: 65%;
            padding: 15px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            transition: 0.1s;
            color: white;
            font-size: 15px;
        }

        button a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .login-btn {
            background-color: #db4437;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .forgot-password {
            font-size: 14px;
            color: #130f0c;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .signup {
            font-size: 14px;
            color: #050505;
            display: block;
            margin-top: 15px;
        }

        .social-buttons button {
            border: none;
            width: 65%;
            margin: 0 75px;
            margin-bottom: 15px;
            padding: 15px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            transition: 0.1s;
            color: white;
            font-size: 15px;
        }

        .social-buttons i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <img src="./logo.png" alt="logo" width="50%" height="25%">
        <br><br>
        <input type="text" placeholder="Login">
        <input type="password" placeholder="Senha">
        <button><a href="index.html">Entrar</a></button>

        <a href="#" class="forgot-password">Esqueceu sua senha?</a>

        <div class="social-buttons">
            <button class="login-btn">
                <i class="fab fa-google"></i> Entrar com Google
            </button>
            <button class="facebook-btn">
                <i class="fab fa-facebook-f"></i> Entrar com Facebook
            </button>
        </div>

        <a href="signup.html" class="signup">NÃ£o tem uma conta? Inscreva-se</a>
    </div>   
    <script src="login.js"></script> 
</body>
</html>
